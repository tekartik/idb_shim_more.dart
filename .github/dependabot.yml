# Dependabot configuration file.
# See https://docs.github.com/en/code-security/dependabot/dependabot-version-updates
version: 2

enable-beta-ecosystems: true

updates:
  - package-ecosystem: "pub"
    directory: "packages/idb_shim_html_compat"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pub"
    directory: "packages/idb_shim_web_worker_exp"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pub"
    directory: "packages/sembast_web_html_compat"
    schedule:
      interval: "monthly"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
